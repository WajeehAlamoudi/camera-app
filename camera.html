<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Photo</title>
    <style>
        #capturedImage {
            display: none; /* Hide initially */
            margin-top: 20px;
            width: 300px;
            height: 200px;
            border: 2px solid black; /* Optional styling */
        }
    </style>
</head>
<body>
    <h1>Take a Photo</h1>
    <button id="openCamera">Open Camera</button>
    <video id="video" width="300" height="200" autoplay></video>
    <button id="takePhoto">Take Photo</button>
    <canvas id="canvas" width="300" height="200" style="display:none;"></canvas>
    <img id="capturedImage" alt="Captured Image" />

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const capturedImage = document.getElementById('capturedImage');

        // Request access to the camera
        document.getElementById('openCamera').addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
        });

        // Take the photo and send it to the server
        document.getElementById('takePhoto').addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');

            // Display the captured image
            capturedImage.src = imageData;
            capturedImage.style.display = 'block';

            // Send the image data to the server
            fetch('/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData }) // Send image data as JSON
            }).then(response => response.json())
              .then(data => {
                  alert('Image saved successfully!');
                  console.log('Server response:', data);
              }).catch(error => {
                  console.error('Error saving image:', error);
              });
        });
    </script>
</body>
</html>
