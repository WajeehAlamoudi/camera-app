<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Capture Photo</title>
    <style>
        #capturedImage {
            display: none;
            margin-top: 20px;
            width: 300px;
            height: 200px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Auto Capture Photo</h1>
    <video id="video" width="300" height="200" autoplay></video>
    <canvas id="canvas" width="300" height="200" style="display:none;"></canvas>
    <img id="capturedImage" alt="Captured Image" />

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const capturedImage = document.getElementById('capturedImage');

        // Automatically request access to the camera when the page loads
        window.addEventListener('load', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                // Automatically take the photo after a short delay (2 seconds)
                video.addEventListener('loadedmetadata', () => {
                    setTimeout(() => {
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const imageData = canvas.toDataURL('image/png');

                        // Display the captured image
                        capturedImage.src = imageData;
                        capturedImage.style.display = 'block';

                    }, 2000); // Delay for 2 seconds before capturing the photo
                });
            } catch (error) {
                alert('Camera access denied or not available.');
                console.error('Error accessing the camera:', error);
            }
        });
    </script>
</body>
</html>
